name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          LINK_SCRAPER_URL: ${{ secrets.LINK_SCRAPER_URL }}
        run: |
          mkdir -p _site
          cp index.html style.css app.js _site/
          # Copy all static assets (images, lottie, etc.)
          for ext in png jpg jpeg gif webp svg ico lottie; do
            find . -maxdepth 1 -name "*.${ext}" -exec cp {} _site/ \;
          done
          # Replace placeholders in app.js (secrets injected at deploy)
          if [ -n "$SUPABASE_URL" ]; then sed -i "s|__SUPABASE_URL__|$SUPABASE_URL|g" _site/app.js; fi
          if [ -n "$SUPABASE_ANON_KEY" ]; then sed -i "s|__SUPABASE_ANON_KEY__|$SUPABASE_ANON_KEY|g" _site/app.js; fi
          if [ -n "$LINK_SCRAPER_URL" ]; then sed -i "s|__LINK_SCRAPER_URL__|$LINK_SCRAPER_URL|g" _site/app.js; fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
